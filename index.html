<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYBER MIRROR — GhosTech</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&display=swap">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #0b1017;
      overflow-x: hidden;
      overscroll-behavior: auto;
      touch-action: auto;
      /* Cyberpunk glitch cursor default */
      cursor: url('data:image/svg+xml;utf8,<svg width="44" height="44" xmlns="http://www.w3.org/2000/svg"><rect width="44" height="44" fill="none"/><rect x="20" y="0" width="4" height="44" fill="%230affc5"/><rect x="0" y="20" width="44" height="4" fill="%230affc5"/><rect x="20" y="0" width="4" height="44" fill="%23ff40ff" opacity="0.5"/><rect x="0" y="22" width="44" height="2" fill="%233effde" opacity="0.6"/></svg>') 22 22, crosshair;
    }
    body {
      min-height: 100vh;
      font-family: 'Fira Mono', 'Consolas', monospace;
      color: #cfffe4;
      letter-spacing: .015em;
      position: relative;
      overscroll-behavior: auto;
      touch-action: auto;
    }
    .cyber-bg,
    .matrix-rain,
    .glitch-screen,
    .glitch-rgb,
    .glitch-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none !important;
      overflow: hidden;
      touch-action: none;
    }
    .bg-glitch {
      pointer-events:none;
      z-index: 2;
      position:fixed; left:0; top:0; width:100vw; height:100vh;
      background: transparent;
      mix-blend-mode: lighten;
      opacity: 0;
      transition: opacity 0.13s;
    }
    .cyber-trail-dot {
      position: fixed;
      pointer-events: none;
      border-radius: 3px;
      width: 19px;
      height: 8px;
      opacity: 0.88;
      transform: translate(-50%, -50%) skewX(-25deg);
      background: linear-gradient(90deg,#26ffcb 0%, #2e3efb 60%, #f242ff 100%);
      filter: blur(0.8px) brightness(1.3) drop-shadow(0 0 12px #0ff) contrast(1.18);
      box-shadow: 0 0 12px #31ffd8bb, 0 0 3px #f242ff77, 0 0 7px #26ffcb66;
      z-index: 10000;
      mix-blend-mode: lighten;
      animation: trailglitch .27s cubic-bezier(.61,0,.9,1);
    }
    @keyframes trailglitch {
      0% { filter: brightness(1.6) blur(1.2px); opacity: 1; }
      45% { filter: hue-rotate(30deg) blur(2px) brightness(2.2); }
      65% { filter: hue-rotate(-18deg) blur(0.7px); }
      100% { opacity: 0.1; }
    }
    .container {
      max-width:760px; 
      margin:64px auto 44px auto; 
      background:rgba(12,22,36,0.93); 
      border-radius:19px; 
      box-shadow:0 0 40px #11ffc799,0 0 0 2px #27aaff88; 
      padding:2.8em 2.3em 2em 2.3em; 
      position:relative; 
      z-index:3;
      text-align: center;
    }
    h1 {
      font-size:2.1em; 
      color:#5ffdff; 
      font-weight:700; 
      letter-spacing:0.1em; 
      margin-top:0; 
      margin-bottom:.24em; 
      text-shadow:0 0 22px #00ffe3bb,0 0 4px #12faad;
      text-align: center;
    }
    .slogan {
      color:#42ff7b; 
      font-size:1.18em; 
      letter-spacing:0.09em; 
      margin-bottom:1.1em; 
      margin-left:2px; 
      text-shadow:0 0 9px #18e05377; 
      font-weight:600; 
      text-align: center;
    }
    .about {
      margin:1.15em auto 1.6em auto; 
      color:#a0ffe7; 
      font-size:1.16em; 
      line-height:1.5em; 
      text-shadow:0 0 6px #0af1a022; 
      max-width:500px;
      text-align:center;
    }
    .socials {
      margin:1.7em 0 1.7em 0; 
      display:flex; 
      gap:2em; 
      align-items:center; 
      font-size:1.12em; 
      justify-content: center;
    }
    .social-link {color:#29ffee; text-decoration:none; font-weight:700; display:flex; align-items:center; gap:0.44em; letter-spacing:0.03em; border-bottom:1px solid #1effe8; transition:color 0.17s, border-bottom 0.17s;}
    .icon {width:1.42em; height:1.42em; display:inline-block; vertical-align:middle; filter:drop-shadow(0 0 8px #1affbecc) brightness(1.22); transition:filter 0.21s, transform 0.15s;}
    .github-icon {filter:drop-shadow(0 0 9px #44ffcc99) brightness(1.2);}
    .social-link:hover .icon {filter:drop-shadow(0 0 17px #33ffb3) brightness(2.1); transform:scale(1.13);}
    .section {margin:2.1em 0 2.1em 0;}
    .section-title {color:#6fffe6; font-size:1.1em; font-weight:700; margin-bottom:.65em; letter-spacing:.04em; text-transform:uppercase; text-shadow:0 0 12px #11ffd055;}
    ul.links {padding-left:1.2em; font-size:1.07em; margin-bottom:.8em; color:#c4ffef;}
    ul.links li {margin-bottom:.34em;}
    a {color:#47fafc; text-decoration:none; border-bottom:1px dotted #2fffc3; transition:color 0.14s;}
    a:hover {color:#faffea; border-bottom:1px solid #49ffd8;}
    .donate {background:#151d25; border-radius:1.2em; padding:1.2em 0.9em 1.1em 0.9em; color:#edfff5; margin-top:2.5em; box-shadow:0 0 11px #28fba677; text-align:center; font-size:1.08em; text-shadow:0 0 6px #12f6f366; letter-spacing:0.01em;}
    .cashapp {display:inline-block; margin-top:0.8em; background:#02d36e; color:#162d22; padding:0.52em 1.7em; border-radius:1.2em; font-weight:700; letter-spacing:0.03em; font-size:1.09em; text-decoration:none; box-shadow:0 2px 8px #1bff8e44; transition:background 0.18s;}
    .cashapp:hover {background:#00b86b;}
    .footer {margin-top:3.2em; text-align:center; color:#80ffd8bb; font-size:0.99em; opacity:0.7; letter-spacing:.04em; z-index:10;}
    @media (max-width:700px) {.container{padding:1.1em 0.38em 2em 0.38em;} h1{font-size:1.19em;} .socials{gap:1em; font-size:1em;}}
  </style>
</head>
<body>
<audio id="cyber-audio" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/16/audio_12b537fa10.mp3" type="audio/mpeg">

  <canvas class="cyber-bg" id="cyberbg"></canvas>
  <canvas class="matrix-rain" id="matrixrain"></canvas>
  <div class="glitch-screen" id="glitchScreen"></div>
  <canvas class="glitch-rgb" id="glitchRGB"></canvas>
  <canvas class="glitch-lines" id="glitchLines"></canvas>
  <div class="bg-glitch" id="bgGlitch"></div>
  <div class="container" id="mainContent" style="opacity:0;transition:opacity 0.9s cubic-bezier(.68,-0.55,.27,1.55);">
    <h1>CYBER MIRROR</h1>
    <div class="slogan">Welcome to GhosTech's landing page</div>
    <div class="about">
      Computer &amp; phone repair specialist.<br>
      Cybersecurity enthusiast &amp; online privacy advocate.
    </div>
    <div class="socials">
      <a class="social-link" href="https://instagram.com/GhosTechRepair" target="_blank" title="Instagram">
        <span class="icon">
          <svg viewBox="0 0 448 512" fill="none"><ellipse cx="224" cy="256" rx="120" ry="120" stroke="#4bffb2" stroke-width="28" /><rect x="56" y="56" width="336" height="400" rx="90" stroke="#24ffc6" stroke-width="18" fill="none"/><circle cx="224" cy="256" r="64" fill="#21ffbc"/><circle cx="344" cy="168" r="19" fill="#24ffc6"/></svg>
        </span>
        @GhosTechRepair
      </a>
      <a class="social-link" href="https://youtube.com/@GhosTechRepair" target="_blank" title="YouTube">
        <span class="icon">
          <svg viewBox="0 0 576 512"><rect x="32" y="96" width="512" height="320" rx="77" fill="#11ffd5" opacity="0.19"/><polygon points="240,368 240,144 416,256" fill="#36ffd8"/><rect x="32" y="96" width="512" height="320" rx="77" stroke="#36ffd8" stroke-width="16" fill="none"/></svg>
        </span>
        @GhosTechRepair
      </a>
      <a class="social-link" href="https://github.com/GhosTech-IT" target="_blank" title="GitHub">
        <span class="icon github-icon">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="12" fill="#21ffd477" /><path fill="#21ffd2" d="M12 3C7 3 3 7 3 12c0 4 2.6 7.4 6.1 8.6.5.1.7-.2.7-.5v-1.7c-2.5.5-3-1-3-1-.4-1-1-1.3-1-1.3-.8-.6.1-.6.1-.6.9.1 1.4.9 1.4.9.8 1.4 2 1 2.5.7.1-.6.3-1 .5-1.2-2-.2-4-1-4-4.3 0-.9.3-1.5.8-2.1-.1-.2-.4-1.1.1-2.2 0 0 .7-.2 2.2.8A7.6 7.6 0 0 1 12 8c.7 0 1.4.1 2 .2 1.5-1 2.2-.8 2.2-.8.5 1.1.2 2 .1 2.2.5.6.8 1.2.8 2.1 0 3.3-2 4-4 4.3.3.3.5.7.5 1.4v2c0 .3.2.6.7.5A9 9 0 0 0 21 12c0-5-4-9-9-9z"/></svg>
        </span>

      </a>
    </div>
      <b>Support my journey :)</b><br>
      <a class="cashapp" href="https://cash.app/$GhosTechRepair" target="_blank">$GhosTechRepair</a>
    </div>
  </div>
  <div class="footer">
    GhosTech — ethical hacking & gadget exploration.
  </div>
  <script>
    // CYBER LINES BACKGROUND
    const canvas = document.getElementById('cyberbg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    function resizeBg() { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; }
    resizeBg(); window.addEventListener('resize', resizeBg);
    let lines = [];
    for(let i=0;i<17;i++){
      let angle = Math.random()*Math.PI*2;
      lines.push({x:Math.random()*w, y:Math.random()*h, dx:Math.cos(angle)*1.2, dy:Math.sin(angle)*1.2, hue:145+Math.random()*100, len:70+Math.random()*200, t:Math.random()*Math.PI*2});
    }
    function drawLines(){
      ctx.clearRect(0,0,w,h);
      for(const ln of lines){
        let glow=ctx.createLinearGradient(ln.x,ln.y,ln.x+ln.dx*ln.len,ln.y+ln.dy*ln.len);
        glow.addColorStop(0,`hsla(${ln.hue},100%,67%,0.17)`);
        glow.addColorStop(.7,`hsla(${ln.hue+25},100%,80%,0.11)`);
        glow.addColorStop(1,`hsla(${ln.hue+70},98%,93%,0.05)`);
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(ln.x,ln.y);
        ctx.lineTo(ln.x+ln.dx*ln.len,ln.y+ln.dy*ln.len);
        ctx.strokeStyle = glow;
        ctx.shadowColor = `hsla(${ln.hue+22},99%,66%,.77)`;
        ctx.shadowBlur = 16;
        ctx.lineWidth = 1.4 + Math.abs(Math.sin(ln.t))*1.5;
        ctx.globalAlpha = .8 + .18*Math.sin(ln.t);
        ctx.stroke();
        ctx.globalAlpha = 1;
        ctx.restore();
        ln.x += ln.dx*Math.sin(ln.t)*0.7;
        ln.y += ln.dy*Math.cos(ln.t)*0.7;
        ln.t += 0.017+Math.random()*0.009;
        if(ln.x<0||ln.x>w||ln.y<0||ln.y>h){
          ln.x = Math.random()*w;
          ln.y = Math.random()*h;
          ln.hue = 120+Math.random()*120;
          ln.len = 80+Math.random()*160;
        }
      }
      requestAnimationFrame(drawLines);
    }
    drawLines();

    // CURSOR TRAIL: neon, glitchy, multi-color pixel ghosts
    let trail = [];
    function addTrail(x, y) {
      trail.push({x, y, life: 1, hue: Math.floor(120+Math.random()*180)});
      if (trail.length > 22) trail.shift();
    }
    document.addEventListener('mousemove', e => addTrail(e.clientX, e.clientY));
    document.addEventListener('touchmove', e => {
      let t = e.touches[0];
      if(t) addTrail(t.clientX, t.clientY);
    }, {passive:true});
    function renderTrail() {
      document.querySelectorAll('.cyber-trail-dot').forEach(e=>e.remove());
      for(let i=0;i<trail.length;i++){
        let dot=document.createElement('div');
        dot.className='cyber-trail-dot';
        dot.style.left = (trail[i].x) + 'px';
        dot.style.top = (trail[i].y) + 'px';
        dot.style.opacity = 0.16 + trail[i].life*0.6 + (i/trail.length)*0.28;
        dot.style.background = `linear-gradient(90deg,hsla(${trail[i].hue},100%,63%,0.95),#23f5fb 65%,#e348ff 100%)`;
        document.body.appendChild(dot);
      }
      for(let t of trail) t.life *= 0.85;
      trail = trail.filter(t=>t.life>0.06);
      requestAnimationFrame(renderTrail);
    }
    renderTrail();

    // BINARY MATRIX RAIN
    const mcanvas = document.getElementById('matrixrain');
    const mctx = mcanvas.getContext('2d');
    function resizeMatrix(){
      mcanvas.width = window.innerWidth; mcanvas.height = window.innerHeight;
    }
    resizeMatrix();
    window.addEventListener('resize', resizeMatrix);

    const message = "ghostech";
    const binaryMsg = message.split('').map(c => c.charCodeAt(0).toString(2).padStart(8, '0'));
    let fontSize = 18, columns, drops, colIndex = [];
    function setupMatrix(){
      mcanvas.width = window.innerWidth; mcanvas.height = window.innerHeight;
      columns = Math.floor(mcanvas.width / fontSize);
      drops = Array(columns).fill(1);
      colIndex = Array(columns).fill(0).map(()=>Math.floor(Math.random()*binaryMsg.length*8));
    }
    setupMatrix();
    window.addEventListener('resize', setupMatrix);
    function drawMatrix(){
      mctx.fillStyle = "rgba(11,16,28,0.16)";
      mctx.fillRect(0, 0, mcanvas.width, mcanvas.height);
      mctx.font = fontSize + "px Fira Mono, monospace";
      mctx.shadowColor="#21ffd3cc";
      mctx.shadowBlur=10;
      for(let i=0; i<columns; i++){
        let bitIdx = colIndex[i] % (binaryMsg.length * 8);
        let letterNum = Math.floor(bitIdx / 8);
        let bitNum = bitIdx % 8;
        let bit = binaryMsg[letterNum][bitNum];
        mctx.fillStyle = "#26ffd2";
        mctx.fillText(bit, i*fontSize, drops[i]*fontSize);
        if (Math.random() > 0.76) drops[i]++;
        if(drops[i]*fontSize > mcanvas.height && Math.random() > 0.92) {
          drops[i]=0;
          colIndex[i]++;
        }
        colIndex[i]++;
      }
      mctx.shadowBlur=0;
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    // CYBERPUNK RGB GLITCH (background only, frequent/random)
    const bgGlitch = document.getElementById('bgGlitch');
    function cyberpunkGlitch() {
      let randX = Math.floor(Math.random()*80)-40, randY = Math.floor(Math.random()*80)-40;
      bgGlitch.style.opacity = '1';
      bgGlitch.style.background = `
        linear-gradient(90deg, rgba(56,255,235,0.16), transparent 70%),
        radial-gradient(circle at ${50+randX}% ${50+randY}%, rgba(28,255,211,0.18) 0%, transparent 90%),
        repeating-linear-gradient(0deg,rgba(32,255,230,0.13),rgba(0,0,0,0) 2px,rgba(0,0,0,0) 12px),
        repeating-linear-gradient(270deg,rgba(240,35,255,0.04),rgba(0,0,0,0) 3px,rgba(0,0,0,0) 9px)
      `;
      bgGlitch.animate([
        { filter: "none" },
        { filter: `contrast(1.24) brightness(1.18) blur(1.1px) drop-shadow(-9px 0 17px #00ffe3) drop-shadow(5px 0 18px #ff3efd) drop-shadow(0 0 11px #0ff)` }
      ], { duration: 170, easing: "ease-in" });
      setTimeout(() => { bgGlitch.style.opacity = '0'; }, 170 + Math.random()*200);
      setTimeout(cyberpunkGlitch, 2400 + Math.random()*3500);
    }
    setTimeout(cyberpunkGlitch, 1400);

    // GLITCH ON LOAD (keeps the initial flicker)
    function glitchOnLoad() {
      const glitchScreen = document.getElementById('glitchScreen');
      const glitchRGB = document.getElementById('glitchRGB');
      const glitchLines = document.getElementById('glitchLines');
      let steps = 0, maxSteps = 15;
      function step(){
        glitchRGB.width = window.innerWidth; glitchRGB.height = window.innerHeight;
        let ctxRGB = glitchRGB.getContext('2d');
        ctxRGB.clearRect(0,0,glitchRGB.width,glitchRGB.height);
        for(let i=0;i<5;i++){
          let y = Math.random()*window.innerHeight;
          ctxRGB.fillStyle = `rgba(35,255,220,0.15)`;
          ctxRGB.fillRect(0,y,window.innerWidth,4+Math.random()*6);
          ctxRGB.globalCompositeOperation = "lighter";
        }
        glitchLines.width = window.innerWidth; glitchLines.height = window.innerHeight;
        let ctxLines = glitchLines.getContext('2d');
        ctxLines.clearRect(0,0,glitchLines.width,glitchLines.height);
        for(let i=0;i<16;i++){
          let y = Math.random()*window.innerHeight;
          ctxLines.strokeStyle = `rgba(30,255,222,0.04)`;
          ctxLines.beginPath();
          ctxLines.moveTo(0,y); ctxLines.lineTo(window.innerWidth, y);
          ctxLines.stroke();
        }
        if(steps===0){
          glitchScreen.style.background='linear-gradient(90deg,#19ffd9 0 6%,#13aeaa 100%)';
        } else {
          glitchScreen.style.background='rgba(8,16,23,0.97)';
        }
        steps++;
        if(steps < maxSteps){
          setTimeout(step, 19+Math.random()*37);
        } else {
          glitchScreen.style.opacity=0;
          glitchRGB.style.opacity=0;
          glitchLines.style.opacity=0;
          document.getElementById('mainContent').style.opacity=1;
          setTimeout(()=>{
            glitchScreen.remove();glitchRGB.remove();glitchLines.remove();
          },850);
        }
      }
      step();
    }
    window.onload = glitchOnLoad;
    document.getElementById('mainContent').addEventListener('touchmove', function(e){}, {passive:false});
  </script>
</body>
